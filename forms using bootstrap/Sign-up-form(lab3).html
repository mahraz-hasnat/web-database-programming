<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <title>Sign up form</title>
</head>

<body>
  <div class="container" style="background-color: #f49d37">
    <form action="">
      <h1>Sign Up</h1>
      <div class="container" style="
            background-color: #140f2d;
            color: #f49d37;
            padding-top: 5px;
            padding-bottom: 5px;
          ">
        <div class="mb-3 row">
          <label for="fname" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="fname" placeholder="Enter First Name" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="lname" placeholder="Enter Last Name" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="screenname" class="col-sm-2 col-form-label">Screen Name</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="screenname" placeholder="Enter Screen Name" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="dob" class="col-sm-2 col-form-label">Date of birth</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="birthdate" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="gender" class="col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-10">
            <input type="radio" id="male" /> <label for="">Male </label><input type="radio"
              id="female" /><label>Female</label>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="country" class="col-sm-2 col-form-label">Country</label>
          <div class="col-sm-10">
            <select name="country" id="country">
              <option value="USA">USA</option>
              <option value="CA">Canada</option>
              <option value="UK">UK</option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="country" placeholder="Enter email" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="phn" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="phn" placeholder="Enter Phone" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pass" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="confirmpassword" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="cpass" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="password" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <input type="checkbox" id="pass" /><label>I agree to the terms of use</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
      <button type="reset" class="btn btn-danger">Cancel</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
