<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Workshop form</title>
  </head>

  <body>
    <div class="container">
      <form action="">
        <h1><u> Workshop Registration</u></h1>
        <select name="action" id="">
          <option value="">Action</option>
        </select>
        <table style="width: 100%">
          <tr>
            <td>
              <div class="container">
                <div class="mb-3 row">
                  <label for="fname" class="col-sm-2 col-form-label"
                    >First Name</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="name"
                      class="form-control"
                      id="fname"
                      placeholder="Enter First Name"
                    />
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="lname" class="col-sm-2 col-form-label"
                    >Last Name</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="name"
                      class="form-control"
                      id="lname"
                      placeholder="Enter Last Name"
                    />
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="fname" class="col-sm-2 col-form-label"
                    >Company / instruction</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="companyinfo"
                      class="form-control"
                      id="c-info"
                    />
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="address" class="col-sm-2 col-form-label"
                    >Address</label
                  >
                  <div class="col-sm-10">
                    <textarea
                      name="address"
                      id="address"
                      cols="30"
                      rows="5"
                    ></textarea>
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="city" class="col-sm-2 col-form-label">City</label>
                  <div class="col-sm-10">
                    <input type="name" class="form-control" id="city" />
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="country" class="col-sm-2 col-form-label"
                    >State /Province /region</label
                  >
                  <div class="col-sm-10">
                    <div class="dropdown">
                      <button
                        class="btn btn-secondary dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        -select
                      </button>
                      <ul class="dropdown-menu">
                        <li>
                          <button class="dropdown-item" type="button">
                            Action
                          </button>
                        </li>
                        <li>
                          <button class="dropdown-item" type="button">
                            Another action
                          </button>
                        </li>
                        <li>
                          <button class="dropdown-item" type="button">
                            Something else here
                          </button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="country" class="col-sm-2 col-form-label"
                    >Country</label
                  >
                  <div class="col-sm-10">
                    <div class="dropdown">
                      <button
                        class="btn btn-secondary dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        -select
                      </button>
                      <ul class="dropdown-menu">
                        <li>
                          <button class="dropdown-item" type="button">
                            Action
                          </button>
                        </li>
                        <li>
                          <button class="dropdown-item" type="button">
                            Another action
                          </button>
                        </li>
                        <li>
                          <button class="dropdown-item" type="button">
                            Something else here
                          </button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="email" class="col-sm-2 col-form-label"
                    >Email</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="email"
                      class="form-control"
                      id="country"
                      placeholder="Enter email"
                    />
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="phn" class="col-sm-2 col-form-label">Phone</label>
                  <div class="col-sm-10">
                    <input
                      type="number"
                      class="form-control"
                      id="phn"
                      placeholder="Enter Phone"
                    />
                  </div>
                </div>
              </div>
            </td>

            <td>
              <div class="container">
                <h3><u> Lunch</u></h3>
                <br />

                <div class="mb-3 row">
                  <label for="country" class="col-sm-2 col-form-label"
                    >Main Preference</label
                  >
                  <div class="col-sm-10">
                    <select name="lunch" id="lunch">
                      <option value="veg">Vegeterian</option>
                      <option value="non-veg">Non-Vegeterian</option>
                    </select>
                  </div>
                </div>
                <br />

                <h3><u>Payment Details</u></h3>
                <br />

                <div class="mb-3 row">
                  <label for="payment" class="col-sm-2 col-form-label"
                    >Payment Mode</label
                  >
                  <div class="col-sm-10">
                    <input type="checkbox" id="cash" /> <label>Cash</label
                    ><br />
                    <input type="checkbox" id="cheque" /> <label>Cheque</label
                    ><br />
                    <input type="checkbox" id="draft" />
                    <label>Demand Draft</label>
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="ddcheque" class="col-sm-2 col-form-label"
                    >DD /Cheque No.</label
                  >
                  <div class="col-sm-10">
                    <input type="name" class="form-control" id="dd-chequeno" />
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="bankname" class="col-sm-2 col-form-label"
                    >Drwan on (Bank Name)</label
                  >
                  <div class="col-sm-10">
                    <input type="bankname" class="form-control" id="bsnknsmr" />
                  </div>
                </div>

                <div class="mb-3 row">
                  <label for="payableat" class="col-sm-2 col-form-label"
                    >Payable at</label
                  >
                  <div class="col-sm-10">
                    <input type="name" class="form-control" id="fname" />
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </table>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
