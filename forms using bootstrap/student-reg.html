<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>student reg form</title>
  </head>
  <body>
    <h1>
      <center><u>Student Registration Form</u></center>
      <br />
    </h1>
    <div
      class="container"
      style="
        background-color: #3a0ca3;
        padding-top: 7px;
        padding-bottom: 7px;
        color: aliceblue;
      "
    >
      <form action="">
        <div class="container">
          <div class="mb-3 row">
            <label for="fname" class="col-sm-2 col-form-label"
              >First Name</label
            >
            <div class="col-sm-4">
              <input
                type="name"
                class="form-control"
                id="fname"
                required
                maxlength="30"
              />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-4">
              <input
                type="name"
                class="form-control"
                id="lname"
                required
                maxlength="30"
              />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="dob" class="col-sm-2 col-form-label"
              >Date of birth</label
            >
            <div class="col-sm-4">
              <input type="date" class="form-control" id="birthdate" />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-4">
              <input
                type="email"
                class="form-control"
                id="country"
                placeholder="Enter email"
              />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="phn" class="col-sm-2 col-form-label">Mobile No</label>
            <div class="col-sm-4">
              <input
                type="number"
                class="form-control"
                id="phn"
                placeholder="Enter Phone"
              />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-4">
              <label>Male</label><input type="radio" id="male" />
              <label for="">Female </label><input type="radio" id="female" />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-4">
              <textarea
                name="address"
                id="address"
                cols="60"
                rows="3"
              ></textarea>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="city" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-4">
              <input
                type="name"
                class="form-control"
                id="city"
                required
                maxlength="30"
              />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="pin" class="col-sm-2 col-form-label">Pin Code</label>
            <div class="col-sm-4">
              <input
                type="number"
                class="form-control"
                id="pin"
                required
                maxlength="6"
                required
                minlength="6"
              />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="state" class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-4">
              <input
                type="state"
                class="form-control"
                id="state"
                required
                maxlength="30"
              />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="country" class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-4">
              <input
                type="country"
                class="form-control"
                id="country"
                placeholder="INDIA"
              />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-4">
              <label>Drawing</label><input type="checkbox" id="drwaing" />
              <label for="">Dancing </label
              ><input type="checkbox" id="dance" /> <label>Singing</label
              ><input type="checkbox" id="sing" /> <label for="">Other </label
              ><input type="checkbox" id="other" />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="table" class="col-sm-2 col-form-label"
              >Qualification</label
            >
            <div class="col-sm-8">
              <table class="table" style="color: white">
                <thead>
                  <tr>
                    <th scope="col">SL. No.</th>
                    <th scope="col">Examination</th>
                    <th scope="col">Board</th>
                    <th scope="col">Percentage</th>
                    <th scope="col">Year of Passing</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Class X</td>
                    <td><input type="text" /></td>
                    <td><input type="number" /></td>
                    <td><input type="number" /></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Class XII</td>
                    <td><input type="text" /></td>
                    <td><input type="number" /></td>
                    <td><input type="number" /></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Graduation</td>
                    <td><input type="text" /></td>
                    <td><input type="number" /></td>
                    <td><input type="number" /></td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td>Masters</td>
                    <td><input type="text" /></td>
                    <td><input type="number" /></td>
                    <td><input type="number" /></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="course" class="col-sm-2 col-form-label"
              >Course Aoolied for</label
            >
            <div class="col-sm-4">
              <label>BCa</label><input type="radio" id="Bca" />
              <label>B.Com </label><input type="radio" id="Bcom" />
              <label>B.Sc</label><input type="radio" id="Bsc" />
              <label>B.A </label><input type="radio" id="BA" />
            </div>
          </div>

          <center>
            <button type="submit" class="btn btn-light">Submit</button>
            <button type="reset" class="btn btn-light">Reset</button>
          </center>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
