<!DOCTYPE html>
<html>
<head>
	<title>Form 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
	<h1>Registration Form</h1>
	
	<form action="www.google.com" method="post">
		
		<label for="userID">User ID :</label>
		<input type="text" name="id" required minlength="5" required maxlength="12"> <br><br>

		<label for="password">Password :</label>
		<input type="password" name="pass" required maxlength="15" required minlength="8"> <br><br>

		<label for="name">Name :</label>
		<input type="name" name="name" required> <br><br>

		<label for="address">Address :</label>
		<input type="address" name="address"><br> <br>

		<label for="country">Country :</label>
		<select name="country" id="" required>
			<option>Bangladesh</option>
			<option>India</option>
			<option>China</option>
			<option>Japan</option>
		</select><br><br>

		<label> ZIP Code :</label>
		<input type="ZIP" name="zipcode" required><br> <br>

		<label for="email">Email :</label>
		<input type="email" name="E-mail" required><br> <br>
		

		<label>Sex :</label>
		<input type="radio" name="gender" required><label>Male</label>	
		<input type="radio" name="gender" required><label>Female</label>	<br><br>

		<label>Language :</label>
		<input type="checkbox" name="eng" required>
		<label>English</label>
		<input type="checkbox" name="no-eng" required>
		<label>Non English</label><br><br>

		<label>About :</label><br>
		<textarea></textarea><br><br>




		<button type="submit">Submit</button>




	</form>

</body>
</html>
